apiVersion: influxdata.com/v2alpha1
kind: Variable
metadata:
  name:
    envRef:
      key: meta-name
      default: meta
spec:
  name:
    envRef:
      key: spec-name
      default: spectacles
  type: constant
  values:
    - first val
  associations:
    - kind: Label
      name:
        envRef:
          key: label-meta-name
---
apiVersion: influxdata.com/v2alpha1
kind: Label
metadata:
  name:
    envRef:
      key: label-meta-name
